<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helpermedia's React Calendar</title>
</head>

<body class="p-8 text-gray-600">

  <div class="max-w-96 relative rounded shadow-lg">
    <div class="absolute top-4 left-0 grid grid-cols-7 w-full text-center">
      <div>
        <button class="">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 19.5 8.25 12l7.5-7.5" />
          </svg>
        </button>
      </div>
      <div class="col-span-5">
      </div>
      <div>
        <button class="">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
          </svg>
        </button>
      </div>
    </div>
    <div class="">
      <div class="text-center text-lg font-semibold py-4">
        <span>March</span><span>&nbsp;</span><span>2024</span>
      </div>
      <div class="grid grid-cols-7 text-center text-sm font-semibold uppercase">
        <div class="py-2">Mo</div>
        <div class="py-2">Tu</div>
        <div class="py-2">We</div>
        <div class="py-2">Th</div>
        <div class="py-2">Fr</div>
        <div class="py-2">Sa</div>
        <div class="py-2">Su</div>
      </div>
      <div class="week-9 grid grid-cols-7 text-center">
        <div class="py-2"></div>
        <div class="py-2"></div>
        <div class="py-2"></div>
        <div class="py-2"></div>
        <div class="py-2">1</div>
        <div class="py-2">2</div>
        <div class="py-2">3</div>
      </div>
      <div class="week-10 grid grid-cols-7 text-center">
        <div class="py-2">4</div>
        <div class="py-2">5</div>
        <div class="py-2">6</div>
        <div class="py-2">7</div>
        <div class="py-2">8</div>
        <div class="py-2">9</div>
        <div class="py-2">10</div>
      </div>
      <div class="week-11 grid grid-cols-7 text-center">
        <div class="py-2">11</div>
        <div class="py-2">12</div>
        <div class="py-2">13</div>
        <div class="py-2">14</div>
        <div class="py-2">15</div>
        <div class="py-2">16</div>
        <div class="py-2 today">17</div>
      </div>
      <div class="week-12 grid grid-cols-7 text-center">
        <div class="py-2">18</div>
        <div class="py-2">19</div>
        <div class="py-2">20</div>
        <div class="py-2">21</div>
        <div class="py-2">22</div>
        <div class="py-2">23</div>
        <div class="py-2">24</div>
      </div>
      <div class="week-13 grid grid-cols-7 text-center">
        <div class="py-2">25</div>
        <div class="py-2">26</div>
        <div class="py-2">27</div>
        <div class="py-2">28</div>
        <div class="py-2">29</div>
        <div class="py-2">30</div>
        <div class="py-2">31</div>
      </div>
    </div>
  </div>



  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
